<div id="pull-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Pull Image</h3>
      </div>
      <div class="modal-body">
        <form role="form" name="pullForm">
          <div ng-if="!fromNode" class="form-group">
            <label>Select host:</label>
            <select class="form-control" ng-model="config.node">
              <option ng-repeat="Node in Nodes" value="{{ Node | nodeurl }}">
                {{ Node | nodename }}
              </option>
            </select>
          </div>
          <div class="input-group">
            <input type="text" ng-model="config.searchImage" class="form-control" 
            placeholder="Search image..." />
            <span class="input-group-btn">
              <button ng-click="searchDockerCont()" class="btn btn-default glyphicon glyphicon-search" style="top: 0;" type="button"></button>
            </span>
          </div>
          <br/>
          <div ng-if="searchResult">
            <div class="form-group">
              <label>Select Image:</label>
              <select class="form-control" ng-change="getRepositoriesTags()" ng-model="config.image">
                <option ng-repeat="image in ImagesResult" value="{{ image }}">
                  {{ image }}
                </option>
              </select>
            </div>
            <div ng-if="searchTagResult">
              <div class="form-group">
                <label>Select Tag:</label>
                <select class="form-control" ng-model="config.tag" ng-change="selectedTags()">
                  <option ng-repeat="tag in TagsResult" value="{{ tag.name }}">
                    {{ tag.name }} - {{ tag.last_updated | getdate }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="alert alert-error" id="error-message" style="display:none">
        {{ error }}
      </div>
      <div ng-if="!searchTagSelected" class="modal-footer">
        <a href="" class="btn btn-primary disabled">Pull</a>
      </div>
      <div ng-if="searchTagSelected" class="modal-footer">
        <a href="" class="btn btn-primary" ng-click="pull()">Pull</a>
      </div>
    </div>
  </div>
</div>
