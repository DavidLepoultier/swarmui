<div id="pull-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Download Mooc</h3>
      </div>
      <div class="modal-body">
        <form role="form" name="pullForm">
          <div class="form-group">
            <label>Select Mooc:</label>
            <select class="form-control" ng-model="config.image" ng-change="selectedMooc()">
              <option ng-repeat="Mooc in moocsResult">
                {{ Mooc }}
              </option>
            </select>
          </div>
        </form>
      </div>
      <div class="alert alert-error" id="error-message" style="display:none">
        {{ error }}
      </div>
      <div ng-if="moocSelected" class="modal-footer">
        <a href="" class="btn btn-primary" ng-click="pull()">Install</a>
      </div>
    </div>
  </div>
</div>
