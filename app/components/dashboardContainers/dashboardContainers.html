<div id="wrapper">     
  <!-- Include Sidebar -->
  <div ng-include="template" ng-controller="WrapperDashboardController" onload="updateDash(3);"></div>
  <!-- Main component for a primary marketing message or call to action -->
  <div class="container-fluid">
    <div class="row">
      <!-- Middle Container -->
      <div class="col-xs-12" id="body-middle-container">
        <h1 class="page-header">Containers Docker</h1>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Containers's List</h3>
          </div>
          <div class="panel-body">
            Place informations here and action button ...
            <br/>
          </div>
          <!-- Table -->
          <table class="table table-striped">
            <tr>
              <th>Hostname</th>
              <th>Container ID</th>
              <th>Name</th>
              <th>Image</th>
              <th>Container Status</th>
              <th>Actions</th>
            </tr>
            <tr ng-repeat="container in containers | filter:filter | orderBy:predicate">
              <td>{{ container|nodename }}</td>
              <td><a href="#/hosts/{{ container.nodeName }}/{{ container.Id }}">{{ container.Id|containerShortId }}</a></td>
              <td>{{ container|containername }}</td>
              <td>{{ container.Image }}</td>
              <td><span class="label label-{{ container.Status|statusBadge }}" style="font-size: 95%">{{ container.Status }}</span></td>
              <td>
                <a href="#/dashboard/containers/" type="button" id="button_agent_action" ng-click="actionContainer(container.Id, container, container.Status)" class="btn btn-sm btn-default {{ container.Status|statusButtonActive }}" style="padding: 4px;" autocomplete="off">
                  <span class="label label-{{ container.Status|statusInverseBadge }} {{ container.Status|statusIconsStartStop }}" style="font-size: 100%;top: 1.5px;"> </span>
                </a>
              </td>
            </tr>
          </table>
        </div>
        <!-- Middle Container -->   
      </div>
    </div>
  </div>
  <!-- Main component for a primary marketing message or call to action -->
</div>
