<div id="wrapper">     
  <!-- Include Sidebar -->
  <div ng-include="template" ng-controller="WrapperDashboardController" onload="updateDash(2);"></div>
  <!-- Main component for a primary marketing message or call to action -->
  <div class="container-fluid">
    <div class="row">
      <!-- Middle Container -->
      <div class="col-xs-12" id="body-middle-container">
        <h1 class="page-header">Hosts Docker</h1>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Hosts's List</h3>
          </div>
          <div class="panel-body">
            Place a filter input here and action button !
            <br/>
          </div>
          <!-- Table -->
          <table class="table table-striped">
            <tr>
              <th>#</th>
              <th>Hostname</th>
              <th>Docker version</th>
              <th>Status</th>
              <th>Alarms</th>
            </tr>
            <tr ng-repeat="node in consulNodes">
                <td></td>
                <td><a href="#/hosts/{{ node.name }}/">{{ node.name }}</a></td>
                <td>{{ node.version }}</td>
                <td><span class="label label-{{ node.status|statusbadgeNode }}" style="font-size: 95%">{{ node.status }}</span></td>
                <td>
                  <div class="btn-group" data-toggle="buttons" ng-click="setAlarm(node.name, node, node.warning)">
                    <label class="btn btn-xs {{ node.warning|statusbadgeOnAlarm}}">
                      <input type="radio" name='alarmSet' autocomplete="off" /> On
                    </label>
                    <label class="btn btn-xs {{ node.warning|statusbadgeOffAlarm}}">
                      <input type='radio' name='alarmSet' autocomplete="off" /> Off
                    </label>
                  </div>
                </td>
            </tr>
          </table>
        </div>
        <!-- Middle Container --> 
      </div>
    </div>
  </div>
  <!-- Main component for a primary marketing message or call to action -->
</div>
