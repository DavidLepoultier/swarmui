<div id="wrapper">     
  <!-- Include Sidebar -->
  <div ng-include="template" ng-controller="WrapperDashboardController" onload="updateDash(2);"></div>
  <!-- Main component for a primary marketing message or call to action -->
  <div class="container-fluid">
    <div class="row">
      <!-- Middle Container -->
      <div class="col-xs-12" id="body-middle-container">
        <h1 class="page-header">Hosts Docker</h1>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Hosts's List</h3>
          </div>
          <div class="panel-body">
            Place a filter input here and action button !
            <br/>
          </div>
          <!-- Table -->
          <table class="table table-striped">
            <tr>
              <th>#</th>
              <th>Hostname</th>
              <th>Url</th>
              <th>Docker version</th>
              <th>Status</th>
            </tr>
            <tr ng-repeat="swarm in swarms | filter:filter | orderBy:predicate">
              <td></td>
              <td><a href="#/hosts/{{ swarm.nodename }}/">{{ swarm.nodename }}</a></td>
              <td>{{ swarm.url }}</td>
              <td>{{ swarm.version }}</td>
              <td><span class="label label-{{ swarm.health|statusbadgeNode }}" style="font-size: 95%">{{ swarm.health }}</span></td>
            </tr>
          </table>
        </div>
        <!-- Middle Container --> 
      </div>
    </div>
  </div>
  <!-- Main component for a primary marketing message or call to action -->
</div>
